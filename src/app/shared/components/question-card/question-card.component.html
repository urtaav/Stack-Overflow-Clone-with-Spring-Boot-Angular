<div class="card border-1 surface-border border-round p-3">
    <div class="flex justify-content-between flex-column-reverse md:flex-row align-items-center">
        <div>
            @if (isTitleRouting) {
                <a [routerLink]="'/user/question/' + question.id" class="cursor-pointer text-xl text-900 mb-4 mt-4 md:mt-0 text-center md:text-left font-semibold md:pr-4 hover:text-primary transition-duration-150">
                    {{question.title}} </a>
                    <br>
                    <br>
            } @else{
                <div class="text-xl text-900 mb-4 mt-4 md:mt-0 text-center md:text-left font-semibold md:pr-4">
                    {{question.title}}
                </div>
                <br>
                <br>
            }
         
            <div class="flex flex-wrap justify-content-center md:justify-content-start gap-3"><span
                    class="inline-flex align-items-center py-2 px-3 font-medium border-1 surface-border border-round"><i
                        class="pi pi-eye text-primary mr-2"></i><span class="text-900">24</span></span><span
                    class="inline-flex align-items-center py-2 px-3 font-medium border-1 surface-border border-round"><i
                        class="pi pi-clock text-primary mr-2"></i><span class="text-900">{{question.createdDate | dateAgo}}</span></span></div>
        </div>

        <div class="flex flex-column align-items-center justify-content-center"><span
                class="mt-3 font-bold text-900 text-center white-space-nowrap">Posted by: <b>{{question.username}}</b> </span></div>
    </div>
    @if (!isTitleRouting) {
        <div class="vote_actions flex gap-2 align-items-center">
            <p-button icon="pi pi-angle-up" [rounded]="true" [text]="true"
                (onClick)="onVote('UPVOTE',question.voted)"
                [styleClass]="question.voted == 1 ||  question.voted == '1' ? 'p-button-success' : 'p-button-secondary'"></p-button>
            <span class="text-center font-bold text-900 text-3xl">{{question.voteCount}}</span>
            <p-button icon="pi pi-angle-down" [rounded]="true" [text]="true"
                (onClick)="onVote('DOWNVOTE',question.voted)"
                [styleClass]="question.voted == 0 ||  question.voted == '0'? 'p-button-success' : 'p-button-secondary'">
            </p-button>
        </div>
        }
    <p class="line-height-3 text-lg mb-4"> {{question.body}}</p>
    <div class="flex align-items-center py-3 px-2 flex-wrap">
        <div class="text-900 w-full md:w-10">

            @for (tag of question.tags; track $index) {
            <p-chip [label]="tag" styleClass="mr-2"></p-chip>
            }
        </div>
    </div>
</div>
<p-toast></p-toast>
