<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ">
    <div class="card surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <form class="grid" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
            <div class="col-12">
                <div class="field">
                    <label htmlfor="title" class="text-900 font-medium">Title *</label>
                    <input pInputText id="title" type="text" class="w-full" placeholder="Title" formControlName="title"
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && title.invalid && title.errors}">
                    @if (submitted && title.invalid && title.errors) {
                    <small class="p-error">Title is field required.</small>
                    }
                </div>
                <div class="field">
                    <label htmlfor="body" class="text-900 font-medium">Body *</label>
                    <textarea id="body"  rows="5" cols="30" class="w-full" pInputTextarea  formControlName="body"  [ngClass]="{'ng-invalid ng-dirty' : submitted && body.invalid && body.errors}"></textarea>
                    @if (submitted && body.invalid && body.errors) {
                    <small class="p-error">Body is field required.</small>
                    }
                </div>
                <div class="field">
                    <label htmlfor="password" class="text-900 font-medium">Tags *</label>
                  <div class="flex w-full">
                    <p-chips formControlName="tags" styleClass="w-full"></p-chips>
                  </div>
                </div>
                <p-button label="Submit" styleClass="w-full" type="submit"></p-button>
            </div>
        </form>
    </div>
</div>
<p-toast></p-toast>
